<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Restaurant Counter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-container" id="app-container">
        <header class="app-header">
            <button class="sidebar-toggle-btn" id="sidebar-toggle-btn">
                <i class="fas fa-bars"></i>
            </button>
            <h1 style="padding-bottom: 5px; line-height: 55px;">The Restaurant Counter</h1>
            <div class="header-clock" id="header-clock"></div>
        </header>

        <main class="app-content" id="main-content"></main>
        
        <footer class="app-footer">
            <p>&copy; 2025 The Restaurant Counter</p>
        </footer>
    </div>

    <nav class="app-sidebar" id="app-sidebar">
        <div class="sidebar-header">
            <h2>Menu</h2>
            <button class="sidebar-close-btn" id="sidebar-close-btn">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <ul>
            <li><a href="#home" class="nav-link" data-page="home"><i class="fas fa-home"></i> <span>Home</span></a></li>
            <li><a href="#tables" class="nav-link" data-page="tables"><i class="fas fa-th-large"></i> <span>Tables</span></a></li>
            <li><a href="#parcel" class="nav-link" data-page="parcel"><i class="fas fa-box-open"></i> <span>Parcel</span></a></li>
            <li><a href="#kitchen" class="nav-link" data-page="kitchen"><i class="fas fa-utensils"></i> <span>Kitchen View</span></a></li>
            <li><a href="#update" class="nav-link" data-page="update"><i class="fas fa-edit"></i> <span>Update</span></a></li>
            <li><a href="#bills" class="nav-link" data-page="bills"><i class="fas fa-file-invoice-dollar"></i> <span>Bills</span></a></li>
        </ul>
        <ul class="sidebar-bottom">
             <li><a href="#profile" class="nav-link" data-page="profile"><i class="fas fa-user-circle"></i> <span>Profile</span></a></li>
             <li><a href="#settings" class="nav-link" data-page="settings"><i class="fas fa-cog"></i> <span>Settings</span></a></li>
        </ul>
    </nav>
    
    <div id="bill-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="bill-modal-title">Final Bill</h3>
                <button id="modal-close-btn" class="modal-close-btn">&times;</button>
            </div>
            <div id="bill-details" class="modal-body"></div>
            <div class="modal-footer">
                <button class="btn btn-print" id="modal-print-btn"><i class="fas fa-print"></i> Print Bill</button>
                <button class="btn" id="modal-close-footer-btn">Close</button>
                <button class="btn btn-confirm-bill" id="modal-confirm-bill-btn" style="display: none;">Confirm & Generate Bill</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
