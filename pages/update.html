<div class="content-wrapper bg-update">
    <div class="content-section">
        <div class="accordion-item active">
            <div class="accordion-header">
                <h2>Manage Tables</h2>
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="accordion-content">
                <div class="management-header">
                    <h3>Your Restaurant Tables</h3>
                    <form id="add-table-form" class="inline-form">
                        <input type="text" id="new-table-name" class="input-field" placeholder="New table name (e.g., T8)">
                        <button type="submit" class="btn"><i class="fas fa-plus"></i> Add Table</button>
                    </form>
                </div>
                <div id="table-grid-container" class="item-grid">
                    </div>
            </div>
        </div>

        <div class="accordion-item">
            <div class="accordion-header">
                <h2>Manage Menu</h2>
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="accordion-content">
                <div class="management-header">
                    <h3>Your Menu Items</h3>
                    <button class="btn" id="show-add-item-modal-btn"><i class="fas fa-plus"></i> Add New Item</button>
                </div>
                <div id="menu-list-container">
                    </div>
            </div>
        </div>
    </div>
</div>

<div id="menu-item-modal" class="modal-overlay">
    <div class="modal-content" style="width: 450px;">
        <div class="modal-header">
            <h3 id="modal-title">Add New Menu Item</h3>
            <button id="modal-close" class="modal-close-btn">&times;</button>
        </div>
        <div class="modal-body">
            <form id="menu-item-form">
                <input type="hidden" id="edit-item-id">
                <div class="form-group floating-label">
                    <input type="text" id="item-name" class="input-field" placeholder=" " required>
                    <label for="item-name">Item Name</label>
                </div>
                <div class="form-group floating-label">
                    <input type="text" id="item-category" class="input-field" placeholder=" " required>
                    <label for="item-category">Category</label>
                </div>
                <div class="form-group floating-label">
                    <input type="number" id="item-price" class="input-field" step="0.01" min="0" placeholder=" " required>
                    <label for="item-price">Price (â‚¹)</label>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" id="modal-cancel">Cancel</button>
            <button class="btn btn-primary" id="modal-save">Save Changes</button>
        </div>
    </div>
</div>
