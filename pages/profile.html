<div class="content-wrapper bg-profile">
    <div class="content-section">
        <h2>User Profile</h2>
        <div class="form-container">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="input-field" value="Admin" disabled>
            </div>
             <div class="form-group">
                <label for="role">Role</label>
                <input type="text" id="role" class="input-field" value="Manager" disabled>
            </div>
            <hr>
            <h3>Change Password</h3>
            <div class="form-group">
                <label for="current-password">Current Password</label>
                <input type="password" id="current-password" class="input-field">
            </div>
            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" class="input-field">
            </div>
            <button class="btn" id="update-password-btn">Update Password</button>
        </div>
    </div>
</div>
